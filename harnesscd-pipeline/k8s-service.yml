service:
  name: sample-springboot-service
  identifier: sample-springboot-service
  orgIdentifier: default
  projectIdentifier: GHCR_Demo_Project
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: springboot-manifest
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: harnessgitconnector
                  gitFetchType: Branch
                  folderPath: /sample-springboot-app
                  repoName: EdgeOpsTech/sample-springboot-app
                  branch: main
              subChartPath: ""
              valuesPaths:
                - /sample-springboot-app/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
  gitOpsEnabled: false
